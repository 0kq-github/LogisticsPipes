task deobfJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.api.output
    classifier = 'deobf'
    manifest {
        attributes(
                'FMLCorePlugin': 'logisticspipes.asm.LogisticsPipesCoreLoader',
                'FMLCorePluginContainsFMLMod': 'true',
