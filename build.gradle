buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
//apply plugin: 'curseforge'

repositories {
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    maven {
        name = "JEI Maven."
        url = "http://dvs1.progwml6.com/files/maven"
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

ant.importBuild 'download-api.xml'
ant.importBuild 'build-ant.xml'

version = "0.10.0"
group= "network.rs485.logisticspipes" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "logisticspipes"

def buildby = 'local'

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version += "." + ENV.BUILD_NUMBER
    buildby = 'RS485-Jenkins'
} else {
    version += ".local"
}

ant.version = version
ant.archivesBaseName = archivesBaseName

minecraft {
    version = "1.12.2-14.23.0.2544"
    runDir = "run/assets"
    replace '%VERSION%', project.version
    replace '%MCVERSION%', "1.12.2"
    replace '%DEBUG%', "false"
    replaceIn "LogisticsPipes.java"
    replaceIn "LPConstants.java"
    mappings = "snapshot_20171120"
}

jar {
    manifest {
        attributes('FMLCorePlugin': 'logisticspipes.asm.LogisticsPipesCoreLoader',
                   'FMLCorePluginContainsFMLMod': 'true',
                   'Implementation-Vendor': 'RS485',
                   'Implementation-Title': 'LogisticsPipes',
                   'Implementation-Version': version,
                   'Built-By': buildby )
    }
}

// configure  the source folders
sourceSets {
    main {
        java {
            srcDir 'common'
        }
        resources {
            srcDir 'resources'
        }
    }
    api {
        java {
            srcDir 'dummy'
            srcDir 'api'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

test {
    reports {
        html.enabled = true
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    //compile files("build/download/buildcraft-7.1.16-dev.jar")
    //compile 'codechicken:CodeChickenCore:1.10.2-2.4.1.102:deobf'
    compile 'org.projectlombok:lombok:1.16.8'
    compile 'codechicken:NotEnoughItems:1.12.2-2.4.1.233:deobf'
    compile 'codechicken:CodeChickenLib:1.12.2-3.1.5.331:deobf'
    compile 'codechicken:EnderStorage:1.12.2-2.4.2.126:deobf'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
}

task deobfJar(type: Jar, dependsOn: 'jar') {
    from sourceSets.main.output
    classifier = 'dev'
    manifest {
        attributes(
            'FMLCorePlugin': 'logisticspipes.asm.LogisticsPipesCoreLoader',
            'FMLCorePluginContainsFMLMod': 'true',
            'Implementation-Vendor': 'RS485',
            'Implementation-Title': 'LogisticsPipes',
            'Implementation-Version': version,
            'Built-By': buildby)
    }
}

