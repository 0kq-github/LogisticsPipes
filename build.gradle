buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
//apply plugin: 'curseforge'

repositories {
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

ant.importBuild 'download-api.xml'
ant.importBuild 'build-ant.xml'

version = "0.10.0"
group= "network.rs485.logisticspipes" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "logisticspipes"

def buildby = 'local'

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version += "." + ENV.BUILD_NUMBER
    buildby = 'RS485-Jenkins'
} else {
    version += ".local"
}

ant.version = version
ant.archivesBaseName = archivesBaseName

minecraft {
    version = "1.10.2-12.18.1.2094"
    runDir = "run/assets"
    replace '%VERSION%', project.version
    replace '%MCVERSION%', "1.10.2"
    replace '%DEBUG%', "false"
    replaceIn "LogisticsPipes.java"
    replaceIn "LPConstants.java"
    mappings = "snapshot_20161005"
}

jar {
    manifest {
        attributes('FMLCorePlugin': 'logisticspipes.asm.LogisticsPipesCoreLoader', 
                   'FMLCorePluginContainsFMLMod': 'true',
                   'Implementation-Vendor': 'RS485',
                   'Implementation-Title': 'LogisticsPipes',
                   'Implementation-Version': version,
                   'Built-By': buildby )
    }
}

// configure  the source folders
sourceSets {
    main {
        java {
            srcDir 'common'
        }
        resources {
            srcDir 'resources'
        }
    }
    api {
        java {
            srcDir 'dummy'
            srcDir 'api'
        }
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    //compile files("build/download/buildcraft-7.1.5-dev.jar")
    compile 'org.projectlombok:lombok:1.16.4'
    compile 'codechicken:CodeChickenLib:1.10.2-2.3.1.88:deobf'
    //compile 'codechicken:NotEnoughItems:1.8-1.0.5.104:dev'
    //compile 'codechicken:CodeChickenCore:1.8-1.0.5.36:dev'
    //compile 'codechicken:EnderStorage:1.7.10-1.4.7.36:dev'
}

task deobfJar(type: Jar, dependsOn: 'jar') {
    from sourceSets.main.output
    classifier = 'dev'
	manifest {
        attributes(	'FMLCorePlugin': 'logisticspipes.asm.LogisticsPipesCoreLoader', 
					'FMLCorePluginContainsFMLMod': 'true',
					'Implementation-Vendor': 'RS485',
					'Implementation-Title': 'LogisticsPipes',
					'Implementation-Version': version,
					'Built-By': buildby )
    }
}
