buildscript {
    repositories {
        maven {
            name = "gradle plugins"
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath group: 'gradle.plugin.com.matthewprenger', name: 'CurseGradle', version: '1.3.0'
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: "$kotlin_version"
    }
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'signing'
apply plugin: 'com.matthewprenger.cursegradle'

def ENV = System.getenv()

allprojects {
    group = "network.rs485"
    version = "0.10.3"
    ext.builtby = "unknown"

    if (ENV.BUILD_NUMBER) {
        version = "$version.${ENV.BUILD_NUMBER}"
    } else if (ENV.VERSION) {
        version = "$version.${ENV.VERSION}"
    } else {
        version = "$version-SNAPSHOT"
    }

    if (ENV.JENKINS_URL) {
        ext.builtby = ENV.JENKINS_URL
    } else if (ENV.JITPACK) {
        ext.builtby = "JitPack.io"
        group = ENV.GROUP
    }

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

subprojects {
    rootProject.clean.dependsOn tasks.matching { it.name == "clean" }
}

archivesBaseName = "logisticspipes"

sourceSets {
    main.java.srcDirs += 'common'
    main.resources.srcDirs += 'resources'
    api.java.srcDirs = ['src/api/java']
    main.compileClasspath += api.output
    main.runtimeClasspath += api.output
}

minecraft {
    mappings channel: 'snapshot', version: "$mappings_version"

//    replace '%VERSION%', project.version
//    replace '%MCVERSION%', project.minecraft.version
//    replace '%DEBUG%', "false"
//    replaceIn "LPConstants.java"

    accessTransformer = file('resources/META-INF/lp_at.cfg')

    // Default run configurations.
    // These can be tweaked, removed, or duplicated as needed.
    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                logisticspipes {
                    sources = [sourceSets.api, sourceSets.main]
                }
            }
        }

        server {
            workingDirectory project.file('run-server')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                logisticspipes {
                    sources = [sourceSets.api, sourceSets.main]
                }
            }
        }
    }
}

jar {
    manifest {
        attributes(
                'FMLCorePlugin': 'logisticspipes.asm.LogisticsPipesCoreLoader',
                'FMLCorePluginContainsFMLMod': 'true',
                'FMLAT': 'lp_at.cfg',
                'Specification-Title': 'LogisticsPipes',
                'Specification-Vendor': 'RS485',
                'Specification-Version': '1',
                'Implementation-Vendor': 'RS485',
                'Implementation-Title': "${project.name}",
                'Implementation-Version': "$version",
                'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                'Built-By': "$builtby")
    }
}

task sourceJar(type: Jar) {
    from sourceSets.api.allSource
    from sourceSets.main.allSource
    classifier "sources"
}

test {
    reports {
        html.enabled = true
    }
}

